set -g history-limit 10000
set -g mouse on 
set -g status-keys vi 
set -g mode-keys vi 
set -gu prefix2 
unbind C-a 
unbind C-b
set -g prefix C-a 
bind C-a send-prefix 
set -g default-terminal "screen-256color"
setw -g xterm-keys on 
set -s escape-time 10 
set -sg repeat-time 700 
set -q -g utf8 on 
set -g base-index 1 
setw -g pane-base-index 1 
setw -g automatic-rename on 
set -g renumber-windows on 
bind - split-window -v 
bind _ split-window -h 
bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"
set -g visual-activity off
set -g visual-bell off 
set -g visual-silence off 
setw -g monitor-activity off 
set -g bell-action none 
# modes 
setw -g clock-mode-colour colour5 
setw -g mode-style 'fg=colour1 bg=colour18 bold'
# panes 
set -g pane-border-style 'fg=colour10 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# status 
set -g status-position bottom
set -g status-justify left 
set -g status-style 'bg=colour0 fg=colour229 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour19]'
setw -g window-status-style 'fg=colour255 bg=colour0'
set -g window-status-current-style 'fg=colour220 bg=colour0'

